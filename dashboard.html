<!-- Modal เพิ่มเงินกู้ -->
<div id="loanModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>เพิ่มเงินกู้ใหม่</h2>
    <form id="loanForm">
      <label>Nickname:</label>
      <input type="text" id="nickname" required>
      <label>ชื่อ-สกุล:</label>
      <input type="text" id="nameSurname" required>
      <label>ID Card:</label>
      <input type="text" id="idCard" required>
      <label>Telephone:</label>
      <input type="text" id="telephone">
      <label>Birthday:</label>
      <input type="date" id="birthday">
      <label>Address:</label>
      <input type="text" id="address">
      <label>วันที่กู้:</label>
      <input type="date" id="loanDate" required>
      <label>วันที่คืน:</label>
      <input type="date" id="returnDate">
      <label>เงินต้น:</label>
      <input type="number" id="principal" required>
      <label>ประเภทดอก:</label>
      <input type="text" id="interestType">
      <label>ดอกเบี้ย:</label>
      <input type="number" id="interest">
      <label>สถานะ:</label>
      <select id="status">
        <option value="กำลังกู้">กำลังกู้</option>
        <option value="คืนแล้ว">คืนแล้ว</option>
        <option value="ค้างชำระ">ค้างชำระ</option>
      </select>
      <button type="submit">บันทึก</button>
    </form>
  </div>
</div>
