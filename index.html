<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard เงินกู้</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="container">
    <header>
        <h1>Dashboard ระบบเงินกู้</h1>
    </header>

    <section class="filter-section">
        <label>เลือกช่วงวันที่ปล่อยกู้:</label>
        <input type="date" id="startDate">
        <input type="date" id="endDate">
        <button id="filterBtn" class="btn-primary">กรองข้อมูล</button>
        <button id="resetBtn" class="btn-outline">ล้างค่า</button>
    </section>

    <section class="cards-grid">
        <div class="card blue">
            <h4>ยอดเงินต้นที่ปล่อยรวม</h4>
            <p id="totalLoans">0 ฿</p>
        </div>
        <div class="card yellow">
            <h4>ยอดรับชำระแล้ว (ต้น+ดอก)</h4>
            <p id="paidAmount">0 ฿</p>
        </div>
    </section>

    <section class="chart-section">
        <h4>กราฟยอดการปล่อยกู้รายเดือน</h4>
        <div class="chart-container">
            <canvas id="loanChart"></canvas>
        </div>
    </section>

    <section class="action-section">
        <button id="openModalBtn" class="btn-add">+ เพิ่มข้อมูลการกู้ใหม่</button>
    </section>

    <div id="loanModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>เพิ่มข้อมูลเงินกู้ใหม่</h2>
            <form id="loanForm">
                <div class="form-group">
                    <label>ชื่อเล่น:</label>
                    <input type="text" id="nickname" placeholder="เช่น บอย" required>
                </div>
                <div class="form-group">
                    <label>ชื่อ-นามสกุล:</label>
                    <input type="text" id="nameSurname" required>
                </div>
                <div class="form-group">
                    <label>เลขบัตรประชาชน:</label>
                    <input type="text" id="idCard" maxlength="13">
                </div>
                <div class="form-row">
                    <div>
                        <label>เบอร์โทรศัพท์:</label>
                        <input type="text" id="telephone">
                    </div>
                    <div>
                        <label>วันที่ปล่อยกู้:</label>
                        <input type="date" id="loanDate" required>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label>เงินต้น (บาท):</label>
                        <input type="number" id="principal" min="0" required>
                    </div>
                    <div>
                        <label>ดอกเบี้ย (บาท):</label>
                        <input type="number" id="interest" min="0" value="0">
                    </div>
                </div>
                <div class="form-group">
                    <label>สถานะ:</label>
                    <select id="status">
                        <option value="กำลังกู้">กำลังกู้</option>
                        <option value="คืนแล้ว">คืนแล้ว</option>
                        <option value="ค้างชำระ">ค้างชำระ</option>
                    </select>
                </div>
                <button type="submit" class="btn-save">บันทึกข้อมูล</button>
            </form>
        </div>
    </div>
</div>

<script src="dashboard.js"></script>
</body>
</html>
